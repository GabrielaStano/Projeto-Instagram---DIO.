<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/Cel_insta_completo.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="./imagens/logo_insta_fundo_branco.png"  alt="Instagram logo">
                </div>
                <div class="profile-photo">
                    <img src="./imagens/foto_perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como gabrielastano_</a>
                <a href="#" class="instagram-logoout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabrielastano_?</p>
                <p class="not-account">
                    <span class="link-blue">trocar de conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <div class="get-app">
                    <p >Obtenha o aplicativo.</p> 
                </div>
               
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
